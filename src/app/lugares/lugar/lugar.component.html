<div class="p-6 max-w-lg mx-auto bg-white shadow-lg rounded-lg mt-6">
    <h2 class="text-2x1 font-semibold text-gray-700 mb-4">Novo lugar</h2>
    <hr/>

    <form id="lugarForm" [formGroup]="camposForm" (ngSubmit)="salvar()">
        <div class="mb-4">
            <label for="nome" class="block text-gray-600 font-medium mb-2">Nome do Lugar</label>
            <input type="text" id="nome"
                    name="nome" formControlName="nome"
                    placeholder="Ex: Praia de Cabo-Branco"
                    class="w-full p-3 border border-gray-300 rounded shadow-sm focus:ring focus:ring-blue-400"
                    required />
        </div>

         <div class="mb-4">
            <label for="categorias" class="block text-gray-600 font-medium mb-2">Categoria</label>
            <select
                id="categorias"
                name="categorias"
                formControlName="categorias"
                class="w-full p-3 border border-gray-300 rounded shadow-sm focus:outline-none focus:ring focus:ring-blue-400"
            >
              <option [value]="">Selecione uma categoria</option> 
              <option *ngFor="let cat of categorias" [value]="cat.nome">
                {{ cat.nome }}
              </option>
            </select>
        </div>

        <div class="mb-4">
            <label for="localizacao" class="block text-gray-600 font-medium mb-2">Localização</label>
            <input type="text" id="localizacao"
                    name="localizacao" formControlName="localizacao"
                    placeholder="Ex: Brasília - DF"
                    class="w-full p-3 border border-gray-300 rounded shadow-sm focus:ring focus:ring-blue-400"
                    required />
        </div>

        <div class="mb-4">
            <label for="url" class="block text-gray-600 font-medium mb-2">Imagens do local</label>
            <input type="text" id="url"
                    name="url" formControlName="url"
                    placeholder="Ex: http://exemplo.com/foto.jpg"
                    class="w-full p-3 border border-gray-300 rounded shadow-sm focus:ring focus:ring-blue-400"
                    required />
        </div>

        <div class="mb-4">
            <label for="avaliacao" class="block text-gray-600 font-medium mb-2">Avaliação</label>
            <select
                id="avaliacao"
                name="avaliacao"
                formControlName="avaliacao"
                class="w-full p-3 border border-gray-300 rounded shadow-sm focus:outline-none focus:ring focus:ring-blue-400"
            >
            <option [value]="">Selecione uma avaliação</option>
            <option [value]="1" >1 - Ruim</option>
            <option [value]="2" >2 - Regular</option>
            <option [value]="3" >3 - Bom</option>
            <option [value]="4" >4 - Ótimo</option>
            <option [value]="5" >5 - Excelente</option>
            </select>
        </div>
        <button type="submit" 
            class="w-full bg-blue-600 text-white font-semibold p-3 rounded shadow hover:bg-blue-700">
                Cadastrar Lugar
        </button>
    </form>
</div>
